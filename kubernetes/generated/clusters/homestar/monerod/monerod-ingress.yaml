apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app.kubernetes.io/name: monerod
  name: monerod
  namespace: monerod
spec:
  rules:
  - host: monerod.liveworkloft.dev
    http:
      paths:
      - backend:
          serviceName: monerod
          servicePort: 18081
        path: /
  tls:
  - hosts:
    - tautulli.liveworkloft.dev
    secretName: tautulli-ingress
